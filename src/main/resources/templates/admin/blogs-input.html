<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" />
    <link rel="stylesheet" href="../../static/css/index.css">
    <title>博客新增</title>
</head>
<body>
<!--用CDN的方式引入jquery和semantic框架的包-->
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
<script src="../../static/lib/editormd/editormd.min.js"></script>
    <!--导航-->
    <nav class="ui inverted segment attached my_nav_padding my_shadow_small">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">MingG'Blog后台管理平台</h2>
                <a href="" class="active m_item item my_mobile_hide"><i class="min home icon"></i>博客</a>
                <a href="" class="m_item item my_mobile_hide"><i class="min idea icon"></i>分类</a>
                <a href="" class="m_item item my_mobile_hide"><i class="min tags icon"></i>标签</a>
                <!--右边头像-->
                <div class="right menu m_item my_mobile_hide">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img class="ui avatar image" src="https://picsum.photos/100/100?image=1005">
                            邓明金
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--手机适配图标-->
        <a href="#" class="ui menu toggle black icon button my_top_right my_mobile_show">
            <i class="sidebar icon"></i>
        </a>
    </nav>
    <div class="ui attached pointing menu">
        <div class="ui container">
            <a href="#" class="item active teal">发布</a>
            <a href="#" class="item">列表</a>
        </div>
    </div>
    <!--中间-->
    <div class="my_center_padding my_center_padding_small">
        <div class="ui container">
            <form action="#" method="post" class="ui form">
                <div class="required field">
                    <div class="ui left labeled input">
                        <div class="ui selection compact teal basic dropdown label">
                            <input type="hidden" value="原创">
                            <i class="dropdown icon"></i>
                            <div class="text">原创</div>
                            <div class="menu">
                                <div class="item" data-value="原创">原创</div>
                                <div class="item" data-value="转载">转载</div>
                                <div class="item" data-value="翻译">翻译</div>
                            </div>
                        </div>
                        <input type="text" name="title" placeholder="标题">
                    </div>
                </div>
                <!--内容-->
                <div class="field">
                    <div id="md-content" style="z-index: 1!important;">
                        <textarea name="content" placeholder="博客内容" style="display: none">[TOC]

#### Disabled options

- TeX (Based on KaTeX);
- Emoji;
- Task lists;
- HTML tags decode;
- Flowchart and Sequence Diagram;
                        </textarea>
                    </div>
                </div>
                <div class="two fields">
                    <div class="field">
                        <div class="ui left labeled action input">
                            <label class="ui compact teal basic label">分类</label>
                            <div class="ui fluid selection dropdown">
                                <input type="text" class="hidden" name="type">
                                <i class="dropdown icon"></i>
                                <div class="default text">分类</div>
                                <div class="menu">
                                    <div class="item" data-value="1">错误日志</div>
                                    <div class="item" data-value="2">开发者手册</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left labeled action input">
                            <label class="ui compact teal basic label">标签</label>
                            <div class="ui fluid multiple search selection dropdown"><!--multiple多选  search可以搜索标签value和内容都可以搜索-->
                                <input type="text" class="hidden" name="tag">
                                <i class="dropdown icon"></i>
                                <div class="default text">标签</div>
                                <div class="menu">
                                    <div class="item" data-value="1">java</div>
                                    <div class="item" data-value="2">golang</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">首页图</label>
                        <input type="text" name="indexPicture" placeholder="首页图引用地址">
                    </div>
                </div>
                <div class="inline fields">
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="recommend" name="recommend" checked class="hidden">
                            <label for="recommend">推荐</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="shareInfo" name="shareInfo" class="hidden">
                            <label for="shareInfo">转载声明</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="appreciation" name="appreciation" class="hidden">
                            <label for="appreciation">赞赏</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="comment" name="comment" class="hidden">
                            <label for="comment">评论</label>
                        </div>
                    </div>
                </div>
                <!--提示错误信息-->
                <div class="ui error message"></div>
                <div class="ui right aligned container">
                    <button class="ui button" type="button" onclick="window.history.go(-1)">返回</button>
                    <button class="ui secondary button">保存</button>
                    <button class="ui teal button">发布</button>
                </div>
            </form>
        </div>
    </div>
<br>
<br>
<br>
    <!--底部-->
    <footer class="ui inverted segment vertical my_footer_padding">
        <div class="ui center aligned container">
            <div class="ui divided stackable inverted grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../../static/images/wx.png" class="ui rounded image" style="width: 110px">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header my_text_thin my_text_spaced">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事（User Story）</a>
                        <a href="#" class="item">用户故事（User Story）</a>
                        <a href="#" class="item">用户故事（User Story）</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header my_text_thin my_text_spaced">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Email: d2890340612@Gmail.com</a>
                        <a href="#" class="item">QQ: 2890340612</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header my_text_thin my_text_spaced">MingG</h4>
                    <p class="my_text_thin my_text_spaced my_text_opacity_min">这是我的个人博客，会分享一些自己关于编程、写作、思考相关的内容，希望能给你带来帮助....</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="my_text_thin my_text_spaced my_text_opacity_tiny">Copyright &copy 2020-2021 MingG Designed by MingG</p>
        </div>
    </footer>
</body>
<script>
    <!--实现markdown-->
    var contentEditor;
    $(function() {
        contentEditor = editormd("md-content", {
            width   : "100%",
            height  : 640,
            syncScrolling : "single",
            path    : "../static/lib/editormd/lib/"
        });
    });

    <!--实现手机端下拉列表-->
    $('.menu.toggle').click(function () {
        $('.m_item ').toggleClass('my_mobile_hide');
    });
    //登录下拉框
    $('.ui.dropdown').dropdown({

    });
    $('.ui.form').form({
        fields : {
            title : {
                identifier : 'title',
                rules :[{
                    type : 'empty',
                    prompt :'标题：请输入博客标题'
                }]
            }
        }
    });

</script>
</html>
