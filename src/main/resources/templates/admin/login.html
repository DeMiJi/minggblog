<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/index.css">
    <title>博客管理页面</title>
</head>
<body>
<!--用CDN的方式引入jquery和semantic框架的包-->
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
    <div class="my_container my_padding_td_login" style="max-width: 30em!important;">
        <div class="ur container">
            <div class="ui middle aligned center aligned grid">
                <div class="column">
                    <h2 class="ui teal image header">
<!--                        <img src="assets/images/logo.png" class="image">-->
                        <div class="content">
                            MingG`Blog后台管理系统
                        </div>
                    </h2>
                    <form class="ui large form" method="post" action="#" th:action="@{/admin/login}">
                        <div class="ui segment">
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="text" name="username" placeholder="用户名">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="lock icon"></i>
                                    <input type="password" name="password" placeholder="密码">
                                </div>
                            </div>
                            <button class="ui fluid large teal submit button">登  录</button>
                        </div>

                        <div class="ui error mini message"></div>
                        <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">Invalid username or password</div>
                    </form>
                </div>
            </div>
        </div>
    </div>
<script>
    $('.ui.form').form({
        fields : {
            username : {
                identifier : 'username',
                rules :[{
                    type : 'empty',
                    prompt :'请输入用户名'
                }]
            },
            password : {
                identifier : 'password',
                rules :[{
                    type : 'empty',
                    prompt :'请输入密码'
                }]
            }
        }
    });
</script>
</body>
</html>
